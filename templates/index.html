<!DOCTYPE html>
<html>
<head>
    <title>Live Kameras</title>
    <script src="/static/js/app.js" defer></script>
    <style>
        
    .stream-container {
        position: relative;
        display: inline-block;
        margin: 10px;
    }
    .stream-controls {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        gap: 5px;
    }
    .stream-controls button {
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        border-radius: 3px;
        padding: 5px 10px;
        cursor: pointer;
    }
    .stream-controls button:hover {
        background: rgba(0, 0, 0, 0.9);
    }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Live-Kamera-Streams</h1>
        </header>
        <form id="addForm">
            <div class="form-group">
                <label for="cam_id">Kamera-ID:</label>
                <input type="text" id="cam_id" placeholder="Kamera-ID eingeben">
            </div>
            <div class="form-group">
                <label for="source">Quelle (z.B. /dev/video0 oder rtsp://...):</label>
                <input type="text" id="source" placeholder="Quelle eingeben">
            </div>
            <button type="submit">Hinzuf√ºgen</button>
        </form>
        <div id="streams"></div>
    </div>
</body>
</html>
