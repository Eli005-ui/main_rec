<!DOCTYPE html>
<html>
<head>
    <title>Live Kameras</title>
    <script src="/static/js/app.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #0094b2cd;
            color: white;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #0094b2cd;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        #streams {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .stream {
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            #streams {
                grid-template-columns: 1fr;
            }
        }
        
    .stream-container {
        position: relative;
        display: inline-block;
        margin: 10px;
    }
    .stream-controls {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        gap: 5px;
    }
    .stream-controls button {
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        border-radius: 3px;
        padding: 5px 10px;
        cursor: pointer;
    }
    .stream-controls button:hover {
        background: rgba(0, 0, 0, 0.9);
    }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Live-Kamera-Streams</h1>
        </header>
        <form id="addForm">
            <div class="form-group">
                <label for="cam_id">Kamera-ID:</label>
                <input type="text" id="cam_id" placeholder="Kamera-ID eingeben">
            </div>
            <div class="form-group">
                <label for="source">Quelle (z.B. /dev/video0 oder rtsp://...):</label>
                <input type="text" id="source" placeholder="Quelle eingeben">
            </div>
            <button type="submit">Hinzuf√ºgen</button>
        </form>
        <div id="streams"></div>
    </div>
</body>
</html>
